    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        .message-animation {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .pulse-dot {
            animation: pulseDot 1.4s infinite ease-in-out;
        }
        
        .pulse-dot:nth-child(1) { animation-delay: -0.32s; }
        .pulse-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes pulseDot {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;

            40% {
                transform: scale(1);
                opacity: 1;

        }
        
        /* PWA用のスタイル */

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // 設定（ここを変更してください）
        const CONFIG = {
            CLAUDE_API_KEY: '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',
            CLAUDE_MODEL: 'claude-3-sonnet-20240229',
            MAX_TOKENS: 1000
        };

        // ローカルストレージヘルパー
        const storage = {
            getMessages: () => {
                try {
                    return JSON.parse(localStorage.getItem('akari_messages') || '[]');
                } catch {
                    return [];
                }
            },
            saveMessages: (messages) => {
                localStorage.setItem('akari_messages', JSON.stringify(messages));
            },
            getLastVisit: () => {
                return localStorage.getItem('akari_last_visit');
            },
            setLastVisit: () => {
                localStorage.setItem('akari_last_visit', new Date().toISOString());
            },
            getUserProfile: () => {
                try {
                    return JSON.parse(localStorage.getItem('akari_user_profile') || '{}');
                } catch {
                    return {};
                }
            },
            saveUserProfile: (profile) => {
                localStorage.setItem('akari_user_profile', JSON.stringify(profile));
            }
        };

        // 時間に基づくグリーティング
        const getGreeting = () => {
            const hour = new Date().getHours();
            const lastVisit = storage.getLastVisit();
            const timeSinceLastVisit = lastVisit ? Date.now() - new Date(lastVisit).getTime() : 0;
            const isReturning = timeSinceLastVisit > 3600000; // 1時間以上

            if (isReturning) {
                if (hour >= 18 || hour < 6) {
                    return "おかえりなさい！今日もお疲れさまでした。どんな一日でしたか？";
                } else if (hour < 12) {
                    return "おかえりなさい！今日もよろしくお願いします。";
                } else {
                    return "おかえりなさい！お疲れさまです。";
                }
            }

            if (hour < 6) return "夜更かしですね。何か気になることでもありますか？";
            if (hour < 12) return "おはようございます！今日はどんなことを話しましょうか？";
            if (hour < 18) return "こんにちは！調子はいかがですか？";
            return "こんばんは！今日はどんな一日でしたか？";
        };

        // Claude API呼び出し
        const callClaudeAPI = async (messages) => {
            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': CONFIG.CLAUDE_API_KEY,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: CONFIG.CLAUDE_MODEL,
                        max_tokens: CONFIG.MAX_TOKENS,
                        messages: messages.map(msg => ({
                            role: msg.sender === 'user' ? 'user' : 'assistant',
                            content: msg.text
                        }))
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                return data.content[0].text;
            } catch (error) {
                console.error('Claude API Error:', error);
                throw error;
            }
        };

        // 設定パネルコンポーネント
        function SettingsPanel({ isOpen, onClose, apiKey, setApiKey }) {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-2xl p-6 w-full max-w-md">
                        <h2 className="text-lg font-semibold text-gray-800 mb-4">設定</h2>
                        
                        <div className="mb-4">
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                Claude APIキー
                            </label>
                            <input
                                type="password"
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                                placeholder="sk-ant-api03-..."
                                className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                            <p className="text-xs text-gray-500 mt-1">
                                Anthropic Console で取得できます
                            </p>
                        </div>

                        <div className="flex space-x-3">
                            <button
                                onClick={onClose}
                                className="flex-1 bg-gray-100 text-gray-800 rounded-lg py-2 font-medium"
                            >
                                閉じる
                            </button>
                            <button
                                onClick={() => {
                                    localStorage.setItem('akari_api_key', apiKey);
                                    CONFIG.CLAUDE_API_KEY = apiKey;
                                    onClose();
                                }}
                                className="flex-1 bg-blue-500 text-white rounded-lg py-2 font-medium"
                            >
                                保存
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function AkariChat() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [apiKey, setApiKey] = useState('');
            const [error, setError] = useState('');
            const messagesEndRef = useRef(null);

            useEffect(() => {
                // APIキーの初期化
                const savedApiKey = localStorage.getItem('akari_api_key');
                if (savedApiKey) {
                    setApiKey(savedApiKey);
                    CONFIG.CLAUDE_API_KEY = savedApiKey;
                }

                // メッセージの初期化
                const savedMessages = storage.getMessages();
                const greeting = getGreeting();
                
                if (savedMessages.length === 0) {
                    setMessages([{
                        id: 1,
                        text: greeting,
                        sender: 'akari',
                        timestamp: new Date()
                    }]);
                } else {
                    setMessages(savedMessages);
                    
                    // 帰宅時のグリーティング
                    const lastMessage = savedMessages[savedMessages.length - 1];
                    const timeSinceLastMessage = Date.now() - new Date(lastMessage.timestamp).getTime();
                    
                    if (timeSinceLastMessage > 3600000) { // 1時間以上
                        setTimeout(() => {
                            const welcomeBack = {
                                id: Date.now(),
                                text: greeting,
                                sender: 'akari',
                                timestamp: new Date()
                            };
                            setMessages(prev => [...prev, welcomeBack]);
                        }, 1000);
                    }
                }
                
                storage.setLastVisit();
            }, []);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            useEffect(() => {
                if (messages.length > 0) {
                    storage.saveMessages(messages);
                }
            }, [messages]);

            const sendMessage = async () => {
                if (!input.trim()) return;
                
                setError('');

                // APIキーチェック
                if (!CONFIG.CLAUDE_API_KEY || CONFIG.CLAUDE_API_KEY.startsWith('sk-ant-api03-あなたの')) {
                    setError('APIキーが設定されていません。設定から入力してください。');
                    return;
                }

                const userMessage = {
                    id: Date.now(),
                    text: input,
                    sender: 'user',
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsTyping(true);

                try {
                    const response = await callClaudeAPI([...messages, userMessage]);
                    
                    const akariMessage = {
                        id: Date.now() + 1,
                        text: response,
                        sender: 'akari',
                        timestamp: new Date()
                    };

                    setMessages(prev => [...prev, akariMessage]);
                } catch (error) {
                    console.error('Error:', error);
                    const errorMessage = {
                        id: Date.now() + 1,
                        text: "ごめんなさい、うまく応答できませんでした。APIキーを確認してもう一度試してみてください。",
                        sender: 'akari',
                        timestamp: new Date()
                    };
                    setMessages(prev => [...prev, errorMessage]);
                    setError('API呼び出しエラーが発生しました。');
                } finally {
                    setIsTyping(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            const clearChat = () => {
                if (confirm('会話履歴を削除しますか？')) {
                    setMessages([{
                        id: Date.now(),
                        text: "新しい会話を始めましょう！何を話しますか？",
                        sender: 'akari',
                        timestamp: new Date()
                    }]);
                    localStorage.removeItem('akari_messages');
                }
            };

            return (
                <div className="flex flex-col h-screen bg-gradient-to-br from-purple-50 to-blue-50">
                    {/* ヘッダー */}
                    <div className="bg-white shadow-sm border-b border-gray-200 p-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center">
                                <div className="w-10 h-10 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center text-white font-bold text-lg">
                                    あ
                                </div>
                                <div className="ml-3">
                                    <h1 className="text-lg font-semibold text-gray-800">あかりちゃん</h1>
                                    <p className="text-sm text-gray-500">いつでも話を聞いています</p>
                                </div>
                            </div>
                            <div className="flex space-x-2">
                                <button
                                    onClick={clearChat}
                                    className="p-2 text-gray-500 hover:text-gray-700 rounded-lg hover:bg-gray-100"
                                    title="会話をクリア"
                                >
                                    🗑️
                                </button>
                                <button
                                    onClick={() => setShowSettings(true)}
                                    className="p-2 text-gray-500 hover:text-gray-700 rounded-lg hover:bg-gray-100"
                                    title="設定"
                                >
                                    ⚙️
                                </button>
                            </div>
                        </div>
                        
                        {error && (
                            <div className="mt-3 p-3 bg-red-50 border border-red-200 rounded-lg">
                                <p className="text-sm text-red-600">{error}</p>
                            </div>
                        )}
                    </div>

                    {/* メッセージエリア */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.map((message) => (
                            <div
                                key={message.id}
                                className={`message-animation flex ${message.sender === 'user' ? 'justify-end' : 'justify-start'}`}
                            >
                                <div
                                    className={`max-w-xs md:max-w-md px-4 py-3 rounded-2xl ${
                                        message.sender === 'user'
                                            ? 'bg-blue-500 text-white'
                                            : 'bg-white text-gray-800 shadow-sm border border-gray-200'
                                    }`}
                                >
                                    <p className="text-sm leading-relaxed whitespace-pre-wrap">{message.text}</p>
                                    <p className={`text-xs mt-2 ${
                                        message.sender === 'user' ? 'text-blue-100' : 'text-gray-400'
                                    }`}>
                                        {new Date(message.timestamp).toLocaleTimeString('ja-JP', {
                                            hour: '2-digit',
                                            minute: '2-digit'
                                        })}
                                    </p>
                                </div>
                            </div>
                        ))}
                        
                        {isTyping && (
                            <div className="flex justify-start">
                                <div className="bg-white text-gray-800 shadow-sm border border-gray-200 px-4 py-3 rounded-2xl">
                                    <div className="flex space-x-1">
                                        <div className="w-2 h-2 bg-gray-400 rounded-full pulse-dot"></div>
                                        <div className="w-2 h-2 bg-gray-400 rounded-full pulse-dot"></div>
                                        <div className="w-2 h-2 bg-gray-400 rounded-full pulse-dot"></div>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        <div ref={messagesEndRef} />
                    </div>

                    {/* 入力エリア */}
                    <div className="bg-white border-t border-gray-200 p-4">
                        <div className="flex space-x-3">
                            <textarea
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={handleKeyPress}
                                placeholder="なんでも話してくださいね..."
                                className="flex-1 resize-none border border-gray-300 rounded-2xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                rows="1"
                                style={{ minHeight: '48px', maxHeight: '120px' }}
                            />
                            <button
                                onClick={sendMessage}
                                disabled={!input.trim() || isTyping}
                                className="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 text-white rounded-2xl px-6 py-3 font-medium transition-colors duration-200 disabled:cursor-not-allowed"
                            >
                                送信
                            </button>
                        </div>
                    </div>

                    {/* 設定パネル */}
                    <SettingsPanel
                        isOpen={showSettings}
                        onClose={() => setShowSettings(false)}
                        apiKey={apiKey}
                        setApiKey={setApiKey}
                    />
                </div>
            );
        }

        // PWA Service Worker登録
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'akari-v1';
                const urlsToCache = [
                    '/',
                    'https://unpkg.com/react@18/umd/react.development.js',
                    'https://unpkg.com/react-dom@18/umd/react-dom.development.js',
                    'https://unpkg.com/@babel/standalone/babel.min.js',
                    'https://cdn.tailwindcss.com'
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => cache.addAll(urlsToCache))
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => {
                                if (response) {
                                    return response;
                                }
                                return fetch(event.request);
                            })
                    );
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl)
                .then(registration => {
                    console.log('PWA Service Worker registered:', registration);
                })
                .catch(error => {
                    console.log('PWA Service Worker registration failed:', error);
                });
        }

        // アプリをレンダリング
        ReactDOM.render(<AkariChat />, document.getElementById('root'));
    </script>
</body>
